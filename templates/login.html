<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | Call Scoring Dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body class="bg-gradient-to-br from-blue-900 to-blue-700 min-h-screen flex items-center justify-center text-white">
  <div class="bg-white/10 backdrop-blur-md p-8 rounded-2xl shadow-2xl w-full max-w-md">
    <h1 class="text-2xl font-bold text-center mb-6">üîê Admin Login</h1>

    <form method="POST" class="space-y-4">
      <!-- ‚úÖ Fixed: input text is now clearly visible -->
      <input 
        name="username" 
        placeholder="Username" 
        class="w-full p-3 rounded bg-white/20 border border-white/30 text-gray-100 placeholder-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:bg-white/30">

      <input 
        name="password" 
        type="password" 
        placeholder="Password" 
        class="w-full p-3 rounded bg-white/20 border border-white/30 text-gray-100 placeholder-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:bg-white/30">

      <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 transition text-white font-semibold py-2 rounded">
        Login
      </button>
    </form>

    <div class="text-center mt-4 space-x-2 text-sm">
      <a href="{{ url_for('forgot_password') }}" class="hover:underline">Forgot Password?</a>
      <span>|</span>
      <a href="{{ url_for('change_password') }}" class="hover:underline">Change Password</a>
    </div>
  </div>
</body>
</html>
