<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password | Call Scoring Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #0b0e11;
      color: #e4e4e4;
      font-family: "Inter", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      background-color: #151a1f;
      border: 1px solid #2b2f36;
      border-radius: 12px;
      padding: 30px;
      width: 360px;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
    }
    .btn-warning {
      width: 100%;
      background-color: #ffb84d;
      border: none;
      color: #000;
    }
    .btn-warning:hover { background-color: #e6a53c; }
    a { color: #6cb8ff; text-decoration: none; }
  </style>
</head>
<body>
  <div class="card text-center">
    <h4 class="mb-3">Forgot Password?</h4>
    <p class="small text-muted mb-3">Click below to reset your admin password<br>(Default → <b>First ever password</b>)</p>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for cat, msg in messages %}
          <div class="alert alert-{{cat}} py-2">{{ msg }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}
    <form method="POST">
      <button class="btn btn-warning" type="submit">Reset Password</button>
    </form>
    <div class="mt-3">
      <a href="{{ url_for('login') }}" class="hover:underline">← Back to Login</a>

    </div>
  </div>
</body>
</html>
