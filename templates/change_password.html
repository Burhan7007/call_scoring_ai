<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Change Password | Call Scoring Dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body class="bg-gradient-to-br from-blue-900 to-blue-700 min-h-screen flex items-center justify-center text-white">
  <div class="bg-white/10 backdrop-blur-md p-8 rounded-2xl shadow-2xl w-full max-w-md">
    <h1 class="text-2xl font-bold text-center mb-6">🔒 Change Password</h1>

    <form method="POST" class="space-y-4">
      <input name="old_password" type="password" placeholder="Old Password" class="w-full p-3 rounded bg-white/20 border border-white/30 text-white placeholder-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-400">
      <input name="new_password" type="password" placeholder="New Password" class="w-full p-3 rounded bg-white/20 border border-white/30 text-white placeholder-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-400">
      <input name="confirm_password" type="password" placeholder="Confirm New Password" class="w-full p-3 rounded bg-white/20 border border-white/30 text-white placeholder-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-400">
      <button type="submit" class="w-full bg-green-500 hover:bg-green-600 transition text-white font-semibold py-2 rounded">Update Password</button>
    </form>

    <div class="text-center mt-4 text-sm">
      <a href="{{ url_for('dashboard') }}" class="hover:underline">← Back to Dashboard</a>
    </div>
  </div>
</body>
</html>
